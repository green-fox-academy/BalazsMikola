<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>click-three-times</title>
  <style>
      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <button>Show me the text</button>
    <p>5 seconds elapsed and clicked 3 times</p>
    <script>

      'use strict';

      let numOfClicks = 0;
      let ableToClick = false;

      let button = document.querySelector('button');
      const countClicks = () => {
        numOfClicks++;
        if(ableToClick && numOfClicks>=3){
          document.querySelector('p').style.display = 'block';
        };
      };
      button.addEventListener('click', countClicks);
    
      const timeRunOut = () => {
        if(numOfClicks === 0){ 
          ableToClick = true;
        };
      };
      const timer = setTimeout(timeRunOut, 5000);
      
    </script>
</body>
</html>
