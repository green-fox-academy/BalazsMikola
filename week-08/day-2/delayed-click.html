<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>delayed-click</title>
  <style>
    p {
      display: none;
    }
  </style>
</head>
<body>
  <button>Show me the text with 2 sec delay</button>
  <p>2 seconds ellapsed</p>
  <script>

    'use strict';
    const showText = () => setTimeout(function(){document.querySelector('p').style.display = 'block'}, 2000)
    document.querySelector('button').addEventListener('click', showText);
    
  </script>
  
</body>
</html>
