<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url("./mp.jpg");
        background-size: 200%; 
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    <script>
      let posX = 0;
      let posY = 0;
      let size = 200;

      const navigation = (event) => {

        let direction = event.target.dataset.direction;
        let ispector =  document.querySelector('.img-inspector');
        
        if(direction === 'up') {
          posY -= 10;
          ispector.style.backgroundPositionY = posY + 'px';
        };
        if(direction === 'down') {
          posY += 10;
          ispector.style.backgroundPositionY = posY + 'px';
        };
        if(direction === 'left') {
          posX -= 10;
          ispector.style.backgroundPositionX = posX + 'px';
        };
        if(direction === 'right') {
          posX += 10;
          ispector.style.backgroundPositionX = posX + 'px';
        };
        if(direction === 'in') {
          size += 20;
          ispector.style.backgroundSize = size + 'px';
        };
        if(direction === 'out') {
          size -= 20;
          ispector.style.backgroundSize = size + 'px';
        };
      };

      document.querySelector('nav').addEventListener('click', navigation);
    </script>
  </body>
</html>
