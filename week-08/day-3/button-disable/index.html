<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>button-disable</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="frame">
    <div class="wrapper">
      <h3>What is your favourite pet?</h3><br>
      <form action="/login" method="POST">
        <input type="radio" name="animal" value="dog" id="dog"/>
        <label for="dog">Dog</label><br>
        <input type="radio" name="animal" value="cat" id="cat"/>
        <label for="cat">Cat</label><br>
        <input type="radio" name="animal" value="viktor" id="viktor"/>
        <label for="viktor">Viktor the goldfish</label><br><br>

        <h3>Do you want to sign up for cat facts?</h3><br>
        <input type="radio" name="facts" value="yes" id="yes"/>
        <label for="yes">Yes</label><br>
        <input type="radio" name="facts" value="no" id="no"/>
        <label for="no">No</label><br>

        <input type="button" value="I love cats" id="cat-fact" disabled="true"/>
        <input type="button" value="Sign up" id="sign-up" disabled="true"/>
      </form>
    </div>
  </div>
  <script>
    'use strict';

    let message = "Thank you, you've successfully signed up for cat facts";

    document.getElementById('sign-up').onclick = () =>  alert(message);
    document.getElementById('dog').onclick = () => {document.getElementById('sign-up').disabled = false;}
    document.getElementById('cat').onclick = () => {document.getElementById('sign-up').disabled = false;}
    document.getElementById('yes').onclick = () => {document.getElementById('cat-fact').disabled = false;}
    const a = () => {
     if(document.getElementById('no').checked === true && document.getElementById('viktor').checked === false){
      document.getElementById('cat-fact').disabled = true;
     } 
     if(document.getElementById('no').checked === true && document.getElementById('viktor').checked === true) {
      document.getElementById('sign-up').disabled = false;
      document.getElementById('cat-fact').disabled = true;
      message = "Sigh, we still added you to the cat facts list";
      };
    };
    document.getElementById('viktor').onclick = a;
    document.getElementById('no').onclick = a;
  </script>
</body>
</html>
