<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <script>
      'use strict';

      let lastOneContent = document.getElementsByTagName('p');
      lastOneContent = lastOneContent[lastOneContent.length-1].innerHTML;

      Array.from(document.getElementsByTagName('p')).forEach(element => element.innerHTML = lastOneContent);
    
    </script>
  </body>
</html>
