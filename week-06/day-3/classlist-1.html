<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <script>
      'use strict';

      if(document.getElementsByTagName('p')[document.getElementsByTagName('p').length-1].getAttribute('class')){
        document.getElementsByClassName('apple')[0].innerHTML = 'pear';
      };
      if(document.getElementsByTagName('p')[0].innerHTML === 'apple'){
        document.getElementsByClassName('cat')[0].innerHTML = 'dog';
      };
      document.getElementsByClassName('apple')[0].setAttribute('class', 'red');
      document.getElementsByClassName('balloon')[0].style.borderRadius = '30%';
      
    </script>
  </body>
</html>
